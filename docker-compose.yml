version: '3.8'
services:
  postgres:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: player
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  video-storage:
    image: nginx:latest  # Мы будем использовать Nginx для предоставления видео
    restart: always
    ports:
      - "8081:8081"  # Видео будет доступно на порту 8081
    volumes:
      - video_data:/usr/share/nginx/html/videos  # Монтируем том для хранения видео

volumes:
  postgres_data:
  video_data:
